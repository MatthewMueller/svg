<html>
<head>
  <title>svg component</title>
</head>
<body>
  <h1>svg component</h1>
  <div id="box"></div>

  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var svg = require('svg');
    var box = document.getElementById('box');
    var element = svg(box);

    var box = element('rect')
      .size(100)
      .attr('fill', 'black')
      .rotate(20)
      .move(50);

    var circle = element('circle')
      .attr('r', 20)
      .attr('cx', 100)
      .attr('cy', 100)
      .attr('fill', 'red')

    console.log(circle);

  </script>
</body>
</html>
