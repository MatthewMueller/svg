<html>
<head>
  <title>svg-element component</title>
</head>
<body>
  <h1>svg-element component</h1>

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" xlink="http://www.w3.org/1999/xlink">
    <defs></defs>
  </svg>


  <script src="../build/build.js" type="text/javascript"></script>
  <script type="text/javascript">
    var element = require('svg-element');
    var box = element('rect')
      .size(100)
      .attr('fill', 'black')
      .rotate(20)
      .move(50);

    var svg = document.getElementsByTagName('svg')[0];
    svg.appendChild(box.el);
  </script>
</body>
</html>
