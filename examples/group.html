
<title>svg - group example</title>

<div id="box"></div>

<script>
  var svg = require('..')
  var draw = svg(box).group()

  draw.rect(100, 100, 50, 50)
    .fill('orange')
    .stroke('red')
    .radius(6)

  draw.circle(20, 100, 100).fill('red')

  draw.line()
    .from(100, 50)
    .to(100, 150)
    .fill('aliceblue')
    .width(2)

  draw.text('hello world')
    .move(58, 105)
    .fill('aliceblue')
    .family('verdana')
    .size(16)

  draw.rotate(20)
</script>
